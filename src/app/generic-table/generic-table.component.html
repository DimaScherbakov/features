<table *ngIf="tableDataSource"
       [dataSource]="tableDataSource"
       [multiTemplateDataRows]="config.rowType === 'expandable'"
       mat-table>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> First Name</th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Last Name</th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <ng-container matColumnDef="studentEmail">
    <th mat-header-cell *matHeaderCellDef> Student Email</th>
    <td mat-cell *matCellDef="let element"> {{element.studentEmail }} </td>
  </ng-container>
  <ng-container matColumnDef="registrationNumber">
    <th mat-header-cell *matHeaderCellDef> Registration Number</th>
    <td mat-cell *matCellDef="let element"> {{element.registrationNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="course">
    <th mat-header-cell *matHeaderCellDef> Course</th>
    <td mat-cell *matCellDef="let element"> {{element.course}} </td>
  </ng-container>

  <ng-container matColumnDef="yearOfStudy">
    <th mat-header-cell *matHeaderCellDef> Year Of Study</th>
    <td mat-cell *matCellDef="let element"> {{element.yearOfStudy}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action</th>
    <td mat-cell *matCellDef="let element" (click)="toggleRow(element)">
      <ng-container *ngTemplateOutlet="actionTemplate"></ng-container>
    </td>
  </ng-container>

  <ng-container matColumnDef="expandedDetail">
    <mat-cell *matCellDef="let element"
              [attr.colspan]="displayedColumns.length"
              [@detailExpand]="element.expanded ? 'expanded' : 'collapsed'">
      <pre>{{element | json}}</pre>
    </mat-cell>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <ng-container [ngSwitch]="config.rowType">
    <ng-container *ngSwitchCase="'expandable'">
      <tr mat-row class="expandable-row" *matRowDef="let row; columns: displayedColumns;">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row" style="height: 0"></tr>
    </ng-container>
    <ng-container *ngSwitchDefault>
      <tr mat-row class="plain-row" *matRowDef="let row; columns: displayedColumns;"></tr>
    </ng-container>
  </ng-container>
</table>
