<mat-form-field>
  <mat-label>Choose a date</mat-label>
  <input matInput [matDatepicker]="picker"  [formControl]="date1">
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<ng-container>
  <app-card [cardNumber]="1" [sharedPost$]="sharedPost$"></app-card>
  <app-card [cardNumber]="2" [sharedPost$]="sharedPost$"></app-card>
  <app-card [cardNumber]="3" [sharedPost$]="sharedPost$"></app-card>
</ng-container>
